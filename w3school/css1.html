        <span>“文章”两个字，在现代汉语中已成为一个词汇，意思非常明白，但在古汉语中，用青、红两色线绣称之为“文”，用红、白两色线绣称之为“章”。实际上，“文章”二字古意为锦绣，后来转义喻文。“文”的另外一个意义是指画，同“纹”。《礼记·月令篇》说“文绣有恒”，据注释“文”，是指画。</span>
